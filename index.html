        <div class="container">
            <div>
                <h3 class="main-item">HOME</h3>

            </div>
            <div>

                 <p class="score-point" id="guest-score">0</p>
                <div>
                    <button class="miscell" onclick="gPlusOne()"> +1 </button>
                    <button class="miscell" onclick="gPlusTwo()"> +2 </button>
                    <button class="miscell" onclick="gPlusThree()"> +3 </button>

            </div>

             <button id="new-game" onclick="newGame()">New Game</button>         
        </div>
